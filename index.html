<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img src="logo.png" alt="" class="hero" />
      <section>
        <div class="content_container">
          <img
            class="logo"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png"
          />
          <form class="form_container">
            <input
              class="form_input"
              placeholder="Phone number, username, or email"
              type="text"
            />
            <input class="form_input" placeholder="Password" type="password" />
            <button type="submit" class="form_login_button">Log in</button>
          </form>
          <div class="or_container">
            <div class="divider"></div>
            <p>OR</p>
            <div class="divider"></div>
          </div>
          <div class="login_forgot_container">
            <a href="#" class="login">
              <img
                class="icon"
                src="https://i.pinimg.com/originals/bc/20/72/bc2072d5808e62ea5182b73eab871de2.jpg"
                alt=""
              />
              <p>Log in with Facebook</p>
            </a>
            <a href="#" class="forget">Forgot password</a>
          </div>
        </div>

        <div class="content_container">
          <p>Don't have an account? <a href="#" class="a">Sign up</a></p>
        </div>
        <div class="get_app_container">
          <p>Get the app.</p>
          <div class="get_in">
            <img
              class="img"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Get_it_from_Microsoft_Badge.svg/1024px-Get_it_from_Microsoft_Badge.svg.png"
            />
            <img
              class="img"
              src="https://w7.pngwing.com/pngs/696/500/png-transparent-google-play-mobile-phones-google-search-google-text-logo-sign.png"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
